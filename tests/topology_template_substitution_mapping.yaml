tosca_definitions_version: tosca_simple_yaml_1_3

description: Tests related to topology template substitution mapping.

node_types:
  AbstractNodeType:
    properties:
      p1:
        type: boolean
      p2:
        type: integer
      p3:
        type: integer
      p4:
        type: string
      p5:
        type: string
      p6:
        type: string
        required: false
      p7:
        type: string
        required: true

topology_template:
  substitution_mappings:
    node_type: AbstractNodeType
    properties:
      p1: 1 # In type-checking ERROR: boolean expected and WARNING: deprecated since TOSCA 1.3
            # In Alloy.py : ERROR: boolean expected
      p2:
        value: 1 # In type-checking CORRECT but WARNING: deprecated since TOSCA 1.3
      p3: [ foo ] # In type-checking ERROR: input undefined ( JLC : why not integer expected because of the interger type in node_types definition)
      p4:
        mapping: [ i1 ] # CORRECT
      p5: [ i2 ] # In type-checking ERROR: incompatible type
      p6: [ i3 ] # In type-checking WARNING: i3 required but p6 not required
      p7: [ i4 ] # CORRECT i4 required and p7 required

  inputs:
    i1:
      type: string
    i2:
      type: float
    i3:
      type: string
      required: true
    i4:
      type: string
      required: true

  node_templates: {}
