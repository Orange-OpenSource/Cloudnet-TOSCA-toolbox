    derived_from: tosca.datatypes.Root
    properties:
      p1:
        # CORRECT: YAML type.
        type: string
      p2:
        # CORRECT: TOSCA type.
        type: range
      p3:
        # CORRECT: data type.
        type: DataType
      p4:
        # CORRECT: type.
        type: list
        # CORRECT: type.
        entry_schema: string
      p5:
        # CORRECT: map type.
        type: map
        # CORRECT: type.
        entry_schema:
          type: string

  # ERROR: already defined data type!
  tosca.datatypes.Root:
    description: ''

  DataTypeDerivedFromUndefinedType:
    # ERROR: must be a type defined!
    derived_from: UndefinedType

  DataTypeDerivedFromIncorrectType:
    # ERROR: must be a data type!
