    derived_from: tosca.policies.Root
    # CORRECT: valid node or group types.
    targets: [ NodeType, GroupType ]
    properties:
      p1:
        # CORRECT: YAML type.
        type: string
      p2:
        # CORRECT: TOSCA type.
        type: range
      p3:
        # CORRECT: data type.
        type: DataType

  # ERROR: already defined policy type!
  tosca.policies.Root:
    description: ''

  PolicyTypeDerivedFromUndefinedType:
