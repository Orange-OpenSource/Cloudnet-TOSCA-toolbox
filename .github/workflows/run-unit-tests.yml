name: run-unit-tests
run-name: ${{ github.actor }} - unit tests
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12
      - run: pwd
      - run: ls -laF
      - run: bin/build.sh
      - run: cd tests
      - run: run.sh