tosca_definitions_version: tosca_simple_yaml_1_3
description: "VNFD service template for EPC in a Box"
imports:
  - etsi_nfv_sol001_vnfd_types.yaml
  - EPC-IN-A-BOX-NodeType.yaml
  

topology_template:

  substitution_mappings:
    node_type: MyCompany.EPCInABoxVnfNodeType.1_0.1_0
    requirements:
      virtual_link_s1:   [ spgw_mme_s1, virtual_link ]
      virtual_link_sgi:  [ spgw_mme_sgi, virtual_link ]
      virtual_link_mgt1: [ spgw_mme_mgt, virtual_link ]
      virtual_link_mgt2: [ hss_mgt, virtual_link ]

  node_templates:

    EpcInABox:
      type: MyCompany.EPCInABoxVnfNodeType.1_0.1_0
      properties:
        flavour_id: simple
      interfaces:
        Vnflcm:
          operations:
            heal: {}
            scale: {}  ## added

    spgw_mme:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: spgw_mme
        description: This VNFC contains the MME, SGW and PGW functions
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 1
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 4 GB
            virtual_cpu:
              cpu_architecture: x86
              num_virtual_cpu: 2
      requirements:
        - virtual_storage: spgw_mme_db
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: spgw_mme.image.v1.0.qcow2
          properties:
            name: SPGW-MME Software
            version: '1.0'
            checksum:
              algorithm: sha-256
              hash: c7c3036539fd7a5f87a1bf44eb05fdde8b556a1a7e664dbeda90ed3cd74b4f9d
            container_format: bare
            disk_format: qcow2
            min_disk: 2 GB
            size: 2 GB  

    hss:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: hss
        description: This VNFC contains the HSS function
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 2 GB
            virtual_cpu:
              cpu_architecture: x86
              num_virtual_cpu: 1
      requirements:
        - virtual_storage: hss_db
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: hss.image.v1.0.qcow2
          properties:
            name: HSS Software
            version: '1.0'
            checksum:
              algorithm: sha-256
              hash: e8c3036539fd7a5f97a1bf44eb05fcce8b556a1a7e664dbeda90ed3cd74b4f5a
            container_format: bare
            disk_format: qcow2
            min_disk: 2 GB
            size: 2 GB

    spgw_mme_db:
      type: tosca.nodes.nfv.Vdu.VirtualBlockStorage
      properties:
        virtual_block_storage_data:
          size_of_storage: 10 GB
          rdma_enabled: true

    hss_db: 
      type: tosca.nodes.nfv.Vdu.VirtualBlockStorage
      properties:
        virtual_block_storage_data:
          size_of_storage: 10 GB
          rdma_enabled: true


    spgw_mme_s1:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the RAN
      requirements:
        - virtual_binding: spgw_mme
#       - virtual_link: # to be connected to a link to the RAN
                  

    spgw_mme_sgi:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the PDNs
      requirements:
        - virtual_binding: spgw_mme
#       - virtual_link: # to be connected to a link to PDNs
 

    spgw_mme_mgt:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the management systems
      requirements:
        - virtual_binding: spgw_mme
#       - virtual_link: # to be connected to a link to management systems
 

    hss_mgt:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the management systems
      requirements:
        - virtual_binding: hss
 #      - virtual_link: # to be connected to a link to management systems
  
##  Missing internal connection points added
    spgw_mme_internalCp:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Internal CP for communication between SPGW-MME and HSS
      requirements:
        - virtual_binding: spgw_mme
        - virtual_link: internalVl


    hss_internalCp:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Internal CP for communication between SPGW-MME and HSS
      requirements:
        - virtual_binding: hss
        - virtual_link: internalVl

## Missing internal VL added
    internalVl:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocols: [ ipv4 ]
        description: Internal VL for communication between SPGW-MME and HSS (6a reference point)
        vl_profile:
          max_bitrate_requirements:
            root: 100000000
            leaf: 100000000
          min_bitrate_requirements:
            root: 100000000
            leaf: 100000000

## Missing instantiation levels and scaling policies added 

  policies:
    - scaling_aspects:
        type: tosca.policies.nfv.ScalingAspects
        properties:
          aspects:
            global:
              name: Global scaling
              description: Enables scaling all components of the VNF
              max_scale_level: 10
            

    - spgw_mme_initial_delta:
        type: tosca.policies.nfv.VduInitialDelta
        properties:
          initial_delta:
            number_of_instances: 1
        targets: [ spgw_mme ]

    - spgw_mme_scaling_aspect_deltas:
        type: tosca.policies.nfv.VduScalingAspectDeltas
        properties:
          aspect: global
          deltas:
            delta_1:
              number_of_instances: 2
        targets: [ spgw_mme ]

    - hss_initial_delta:
        type: tosca.policies.nfv.VduInitialDelta
        properties:
          initial_delta:
            number_of_instances: 1
        targets: [ hss ]

    - hss_scaling_aspect_deltas:
        type: tosca.policies.nfv.VduScalingAspectDeltas
        properties:
          aspect: global
          deltas:
            delta_1:
              number_of_instances: 1
        targets: [ hss ]


    - instantiation_levels:
        type: tosca.policies.nfv.InstantiationLevels
        properties:
          levels:
            instantiation_level_1:
              description: ..
              scale_info:
                global:
                  scale_level: 0                
          default_level: instantiation_level_1

    - spgw_mme_instantiation_levels:
        type: tosca.policies.nfv.VduInstantiationLevels
        properties:
          levels:
            instantiation_level_1:
              number_of_instances: 1
            instantiation_level_2:
              number_of_instances: 5
        targets: [ spgw_mme ]

    - hss_instantiation_levels:
        type: tosca.policies.nfv.VduInstantiationLevels
        properties:
          levels:
            instantiation_level_1:
              number_of_instances: 1
            instantiation_level_2:
              number_of_instances: 2
        targets: [ hss ]

