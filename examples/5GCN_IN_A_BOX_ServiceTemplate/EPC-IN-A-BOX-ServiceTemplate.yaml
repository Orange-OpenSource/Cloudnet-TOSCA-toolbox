tosca_definitions_version: tosca_simple_yaml_1_3
description: "VNFD service template for EPC in a Box"
imports:
  - etsi_nfv_sol001_vnfd_types.yaml
  
node_types:
  MyCompany.EPCInABoxVnfNodeType.1_0.1_0:
    derived_from: tosca.nodes.nfv.VNF
    properties:
      descriptor_id:
        type: string
        constraints: [ equal: 33840883-2257-48e7-83b1-4f10b870a512 ]
        default: 33840883-2257-48e7-83b1-4f10b870a512
      descriptor_version:
        type: string
        constraints : [ equal: '1.0' ]
        default: '1.0'
      provider:
        type: string
        constraints: [equal: MyCompany]
        default: MyCompany
      product_name:
        type: string
        constraints: [equal: EPC-IN-A-BOX ]
        default: EPC-IN-A-BOX
      software_version:
        type: string
        constraints: [ equal: '1.0' ]
        default: '1.0'
      flavour_id:
        type: string
        constraints: [ equal: simple ]
        default: "simple"
      flavour_description:
        type: string
        default: ""
      vnfm_info:
        type: list
        entry_schema:
          type: string
        default: [ 'etsivnfm:v3.3.1' ]
    requirements:    
      - virtual_link:   
           capability: tosca.capabilities.nfv.VirtualLinkable
           relationship: tosca.relationships.nfv.VirtualLinksTo
           occurrences: [0, 0]
      - virtual_link_s1:   
           capability: tosca.capabilities.nfv.VirtualLinkable
           relationship: tosca.relationships.nfv.VirtualLinksTo
           occurrences: [1, 1]
      - virtual_link_sgi:  
          capability: tosca.capabilities.nfv.VirtualLinkable
          relationship: tosca.relationships.nfv.VirtualLinksTo
          occurrences: [1, 1]
      - virtual_link_mgt1: 
          capability: tosca.capabilities.nfv.VirtualLinkable
          relationship: tosca.relationships.nfv.VirtualLinksTo
          occurrences: [1, 1]
      - virtual_link_mgt2: 
          capability: tosca.capabilities.nfv.VirtualLinkable
          relationship: tosca.relationships.nfv.VirtualLinksTo
          occurrences: [1, 1]

topology_template:

  substitution_mappings:
    node_type: MyCompany.EPCInABoxVnfNodeType.1_0.1_0
    requirements:
      virtual_link_s1:   [ spgw_mme_s1, virtual_link ]
      virtual_link_sgi:  [ spgw_mme_sgi, virtual_link ]
      virtual_link_mgt1: [ spgw_mme_mgt, virtual_link ]
      virtual_link_mgt2: [ hss_mgt, virtual_link ]

  node_templates:

    EpcInABox:
      type: MyCompany.EPCInABoxVnfNodeType.1_0.1_0
      properties:
        flavour_id: simple
      interfaces:
        Vnflcm:
          operations:
            heal: {}

    spgw_mme:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: spgw_mme
        description: This VNFC contains the MME, SGW and PGW functions
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 1
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 4 GB
            virtual_cpu:
              cpu_architecture: x86
              num_virtual_cpu: 2
      requirements:
        - virtual_storage: spgw_mme_db
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: spgw_mme.image.v1.0.qcow2
          properties:
            name: SPGW-MME Software
            version: '1.0'
            checksum:
              algorithm: sha-256
              hash: c7c3036539fd7a5f87a1bf44eb05fdde8b556a1a7e664dbeda90ed3cd74b4f9d
            container_format: bare
            disk_format: qcow2
            min_disk: 2 GB
            size: 2 GB  

    hss:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: hss
        description: This VNFC contains the HSS function
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 2 GB
            virtual_cpu:
              cpu_architecture: x86
              num_virtual_cpu: 1
      artifacts:
        sw_image:
          type: tosca.artifacts.nfv.SwImage
          file: hss.image.v1.0.qcow2
          properties:
            name: HSS Software
            version: '1.0'
            checksum:
              algorithm: sha-256
              hash: e8c3036539fd7a5f97a1bf44eb05fcce8b556a1a7e664dbeda90ed3cd74b4f5a
            container_format: bare
            disk_format: qcow2
            min_disk: 2 GB
            size: 2 GB

    spgw_mme_db:
      type: tosca.nodes.nfv.Vdu.VirtualBlockStorage
      properties:
        virtual_block_storage_data:
          size_of_storage: 10 GB
          rdma_enabled: true

    spgw_mme_s1:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the RAN
      requirements:
        - virtual_binding: spgw_mme
 #      - virtual_link: # to be connected to a link to the RAN
 
                  
    spgw_mme_sgi:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the PDNs
      requirements:
        - virtual_binding: spgw_mme
#       - virtual_link: # to be connected to a link to PDNs
 
    spgw_mme_mgt:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the management systems
      requirements:
        - virtual_binding: spgw_mme
     #   - virtual_link: # to be connected to a link to management systems
     

    hss_mgt:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        description: Connection point to the management systems
      requirements:
        - virtual_binding: hss
    #    - virtual_link: # to be connected to a link to management systems
     

